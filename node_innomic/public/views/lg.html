<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" href="../css/lgn.css">
    </head>
    <body>
        <div class="form"> 
            <ul class="tab-group">
                <li class="tab active"><a href="#">Log In</a></li>
                <li class="tab "><a href="reg.html">Sign Up</a></li>  
            </ul>
            <div id="login">   
                <h1>Welcome Back!</h1>
                <form  method="post">
                    <div class="field-wrap">
                        <label>
                            Email Address
                        </label>
                        <input type="email"required autocomplete="off"/>
                    </div> 
                        <span id="error_mail"> Enter correct Email Id </span>
                    <div class="field-wrap">
                        <label>
                            Password
                        </label>
                        <input type="password"required autocomplete="off"/>
                    </div> 
                    <span id="error_pwd"> Enter correct password </span>

                    <p class="forgot"><a href="#">Forgot Password?</a></p>
                    <button class="button button-block"/>Log In</button>
                </form>
            </div>
        </div>
    </body>
</html>
